<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            font-family: 'Arial', sans-serif;
        }

        .music-player {
            width: 350px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .album-art {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            text-transform: uppercase;
        }

        .song-info {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .song-title {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .song-artist {
            font-size: 16px;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .play-btn {
            width: 70px;
            height: 70px;
            font-size: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 20px 0;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            width: 0;
            background: #fff;
            border-radius: 5px;
            position: absolute;
        }

        .time {
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="music-player">
        <div class="album-art">üè¥‚Äç‚ò†Ô∏è</div>
        <div class="song-info">
            <div class="song-title">Toxicity</div>
            <div class="song-artist">System of a down</div>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="time">
            <span id="current-time">0:00</span>
            <span id="duration">3:45</span>
        </div>
        <div class="controls">
            <button class="control-btn" id="prev">‚èÆ</button>
            <button class="control-btn play-btn" id="play">‚ñ∂</button>
            <button class="control-btn" id="next">‚è≠</button>
        </div>
    </div>

    <script>
        const audio = new Audio('msgg.mp3');
        const playBtn = document.getElementById('play');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const progressBar = document.querySelector('.progress-bar');
        const progress = document.querySelector('.progress');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');

        let isPlaying = false;

        // Play/Pause functionality
        playBtn.addEventListener('click', () => {
            togglePlay();
        });

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                playBtn.textContent = '‚ñ∂';
            } else {
                audio.play();
                playBtn.textContent = 'II';
            }
            isPlaying = !isPlaying;
        }

        // Update progress bar
        audio.addEventListener('timeupdate', () => {
            const currentTime = audio.currentTime;
            const duration = audio.duration;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;

            // Update time display
            const currentMinutes = Math.floor(currentTime / 60);
            const currentSeconds = Math.floor(currentTime % 60);
            const durationMinutes = Math.floor(duration / 60);
            const durationSeconds = Math.floor(duration % 60);

            currentTimeEl.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' + currentSeconds : currentSeconds}`;
            durationEl.textContent = `${durationMinutes}:${durationSeconds < 10 ? '0' + durationSeconds : durationSeconds}`;
        });

        // Seek functionality
        progressBar.addEventListener('click', (e) => {
            const width = progressBar.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        });

        // Placeholder for prev/next buttons
        prevBtn.addEventListener('click', () => {
            console.log('Previous song');
            // Add your previous song logic here
        });

        nextBtn.addEventListener('click', () => {
            console.log('Next song');
            // Add your next song logic here
        });

        // Load initial duration
        audio.addEventListener('loadedmetadata', () => {
            const durationMinutes = Math.floor(audio.duration / 60);
            const durationSeconds = Math.floor(audio.duration % 60);
            durationEl.textContent = `${durationMinutes}:${durationSeconds < 10 ? '0' + durationSeconds : durationSeconds}`;
        });
    </script>
</body>
</html>
